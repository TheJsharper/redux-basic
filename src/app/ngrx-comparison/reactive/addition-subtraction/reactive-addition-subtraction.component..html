
<div class="row text-center">
  <div class="col">
    <h2> Incrementer | Decrementer Counter</h2>
    <h2>{{counter$  | async}}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button (click)="increment()" class=" btn btn-primary">increment</button>
    <button (click)="decrement()" class=" btn btn-info">decrement</button>
  </div>
</div>
<hr>
<app-reactive-counter-container [counter$]="counter$"></app-reactive-counter-container>
