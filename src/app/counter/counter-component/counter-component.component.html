<div class="row text-center">
  <div class="col">
    <h2> Multiplier | Divider Counter</h2>
    <h2>{{counter}}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button (click)="multiply()" class=" btn btn-primary">multiply</button>
    <button (click)="divide()" class=" btn btn-info">divide</button>
  </div>
</div>
<hr>

<app-counter-container [counter]="counter" (changedCounter)="resetPatch($event)"></app-counter-container>
